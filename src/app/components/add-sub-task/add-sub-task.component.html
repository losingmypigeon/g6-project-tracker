<div class="p-10">
    <h3>New a Sub-Task</h3>
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input [formControlName]="'subTask'" placeholder="Create a sub Task" type="text" name="" class="form-control" />
      </div>
      <div class="form-group mt-2">
        <button  [disabled]="addTaskForm.invalid" class="btn btn-primary w-100" type="submit">Submit</button>
      </div>
    </form>
  </div>
