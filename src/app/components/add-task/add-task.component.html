<div class="p-10">
    <h3>New Task</h3>
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input [formControlName]="'task'" placeholder="Enter Task label" type="text" name="" id="" class="form-control" />
      </div>
      <div class="form-group mt-2">
        <button  [disabled]="addTaskForm.invalid" class="btn btn-primary w-100" type="submit">Submit</button>
      </div>
    </form>
  </div>
