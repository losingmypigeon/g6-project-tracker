<div class="p-10">
    <h3>Assign user to task</h3>
    <form [formGroup]="addTeamMemberForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngFor='let member of teamMembers; let i = index'>
        <div class="form-check">
          <input (change)="onCheckChange($event)" class="form-check-input" type="checkbox" [value]="member.id">
          <label class="form-check-label" for="flexCheckDefault">
            {{member.name}}
          </label>
        </div>
        
      </div>
      <div class="form-group mt-2">
        <button [disabled]="addTeamMemberForm.invalid" class="btn btn-primary w-100" type="submit">Assign</button>
      </div>
    </form>
  </div>
